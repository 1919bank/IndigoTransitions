<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndigoTransitions Demo</title>
    <link rel="stylesheet" href="../animation.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .demo-box {
            width: 150px;
            height: 150px;
            background-color: #007bff;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<h1>IndigoTransitions - Animation Demo</h1>
<div class="demo-container">
    <div class="demo-box fade-in">Fade In</div>
    <div class="demo-box slide-in-left">Slide In Left</div>
    <div class="demo-box slide-in-right">Slide In Right</div>
    <div class="demo-box bounce">Bounce</div>
    <div class="demo-box rotate-in">Rotate In</div>
    <div class="demo-box rotate-out">Rotate Out</div>
    <div class="demo-box zoom-in">Zoom In</div>
    <div class="demo-box zoom-out">Zoom Out</div>
    <div class="demo-box pulse">Pulse</div>
    <div class="demo-box flip">Flip</div>
    <div class="demo-box flip-in-x">Flip In X</div>
    <div class="demo-box shake">Shake</div>
    <div class="demo-box wobble">Wobble</div>
</div>
<script>
    // Adding event listener to restart animations when clicked
    document.querySelectorAll('.demo-box').forEach(box => {
        box.addEventListener('click', () => {
            box.style.animation = 'none';
            box.offsetHeight; // Trigger reflow to restart animation
            box.style.animation = '';
        });
    });

    // Adding hover effect to show animation name
    document.querySelectorAll('.demo-box').forEach(box => {
        box.addEventListener('mouseenter', () => {
            box.style.opacity = '0.8';
            box.textContent = box.classList[1].replace('-', ' ').toUpperCase();
        });

        box.addEventListener('mouseleave', () => {
            box.style.opacity = '1';
            box.textContent = box.classList[1].replace('-', ' ').split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        });
    });
</script>
</body>
</html>
